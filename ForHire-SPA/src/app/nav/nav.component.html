<!-- <nav class="navbar navbar-dark bg-dark navbar-expand-lg"> -->
<nav
  class="navbar navbar-expand-md navbar-light"
  style="background-color: #f7f7f7"
>
  <!-- Navbar content -->

  <div class="container-fluid" *ngIf="!loggedIn()">
    <div class="navbar-header">
      <a class="navbar-brand" *ngIf="!loggedIn()" [routerLink]="['']">
        <!-- logo -->
        <!-- <img
          src="/docs/5.0/assets/brand/bootstrap-logo.svg"
          alt=""
          width="30"
          height="24"
          class="d-inline-block align-top"
        /> -->
        <i class="fa fa-building ml-2"></i>
        For Hire
      </a>
    </div>

    <!-- search input field -->
    <form class="navbar-form navbar-search-form active mt-3">
      <div class="form-group">
        <div class="input-group">
          <input
            type="text"
            class="form-control mr-2 col-md-12"
            placeholder="Search job opportunities..."
          />
          <span class="input-group-btn">
            <button class="btn btn-outline-primary" type="button">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </div>
    </form>

    <!-- if not logged in  -->
    <ul class="nav justify-content-end" *ngIf="!loggedIn()">
      <li class="nav-item">
        <a
          class="nav-link active"
          aria-current="page"
          [routerLink]="['/signup']"
          >Sign Up</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/login']">Login</a>
      </li>
    </ul>
  </div>

  <div class="container-fluid" *ngIf="loggedIn()">
    <div class="navbar-header">
      <a class="navbar-brand" *ngIf="loggedIn()" [routerLink]="['home']">
        <i class="fa fa-building ml-2"></i>
        For Hire
      </a>
    </div>
    <!-- search input field -->
    <form class="navbar-form navbar-search-form active mt-3">
      <div class="form-group">
        <div class="input-group">
          <input
            type="text"
            class="form-control mr-2 col-md-12"
            placeholder="Search job opportunities..."
          />
          <span class="input-group-btn">
            <button class="btn btn-outline-primary" type="button">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </div>
    </form>
    <!-- if logged in -->
    <ul class="navbar-nav" *ngIf="loggedIn()">
      <li class="nav-item" routerLinkActive="active">
        <a [routerLink]="['/jobs']" class="mr-4"
          ><i class="fa fa-bullseye fa-lg"></i
        ></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a [routerLink]="['/notifications']" class="mr-4"
          ><i class="fa fa-bell fa-lg"></i
        ></a>
      </li>

      <li class="nav-item" routerLinkActive="active">
        <a [routerLink]="['/messages']" class="mr-4"
          ><i class="fa fa-comments fa-lg"></i
        ></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a [routerLink]="['/jobs-applied']" class="mr-4"
          ><i class="fa fa-archive fa-lg"></i
        ></a>
      </li>

      <!-- profile dropdown -->
      <!-- button will be replaced by circle avatar of user -->
      <li class="nav-item dropdown show" dropdown>
        <a class="dropdown-toggle" dropdownToggle>
          <i class="fa fa-user fa-lg"></i><span class="caret"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-right" *dropdownMenu>
          <p class="text-center">
            Signed in as
            <strong>{{ authService.decodedToken?.unique_name }}</strong>
          </p>
          <a class="dropdown-item" [routerLink]="['/profile']"
            ><i class="fa fa-user mr-2"></i>My Profile</a
          >
          <a class="dropdown-item"><i class="fa fa-cog mr-2"></i>Settings</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()"
            ><i class="fa fa-sign-out mr-2"></i>Sign Out</a
          >
        </ul>
      </li>
    </ul>
  </div>
</nav>
