<!-- <nav class="navbar navbar-dark bg-dark navbar-expand-lg"> -->
<nav
  class="navbar navbar-expand-md navbar-light"
  style="background-color: #f7f7f7"
>
  <!-- Navbar content -->

  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" [routerLink]="['/jobs']">
        <!-- logo -->
        <img
          src="/docs/5.0/assets/brand/bootstrap-logo.svg"
          alt=""
          width="30"
          height="24"
          class="d-inline-block align-top"
        />
        For Hire
      </a>
    </div>

    <!-- search input field -->
    <form class="navbar-form navbar-search-form active">
      <div class="form-group">
        <div class="input-group">
          <input
            type="text"
            class="form-control mr-2 col-md-12"
            placeholder="Search job opportunities..."
          />
          <span class="input-group-btn">
            <button class="btn btn-outline-primary" type="button">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </div>
    </form>

    <!-- if logged in -->
    <ul *ngIf="loggedIn()" class="navbar-nav">
      <li class="nav-item" routerLinkActive="active">
        <a [routerLink]="['/home']" class="mr-4"
          ><i class="fa fa-bullseye"></i
        ></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a [routerLink]="['/notifications']" class="mr-4"
          ><i class="fa fa-bell"></i
        ></a>
      </li>

      <li class="nav-item" routerLinkActive="active">
        <a [routerLink]="['/messages']" class="mr-4"
          ><i class="fa fa-comments"></i
        ></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a [routerLink]="['/jobs-applied']" class="mr-4"
          ><i class="fa fa-archive"></i
        ></a>
      </li>

      <!-- profile dropdown -->
      <!-- button will be replaced by circle avatar of user -->
      <li class="nav-item dropdown show" dropdown>
        <a class="dropdown-toggle" dropdownToggle>
          <i class="fa fa-user"></i><span class="caret"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-right" *dropdownMenu>
          <p class="text-center">{{ authService.decodedToken?.unique_name }}</p>
          <a class="dropdown-item"
            ><i class="fa fa-user mr-2"></i>Edit Profile</a
          >
          <a class="dropdown-item"><i class="fa fa-cog mr-2"></i>Settings</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()"
            ><i class="fa fa-sign-out mr-2"></i>Sign Out</a
          >
        </ul>
      </li>
    </ul>

    <!-- if not logged in  -->
    <ul *ngIf="!loggedIn()" class="nav justify-content-end">
      <li class="nav-item">
        <a
          class="nav-link active"
          aria-current="page"
          [routerLink]="['/signup']"
          >Sign Up</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/login']">Login</a>
      </li>
    </ul>
  </div>
</nav>
